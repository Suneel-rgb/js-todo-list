<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>To do list App</title>
  </head>
  <body>
    <section>
        <div class="container">
            <div class="row justify-content-center"> 
                <div class="col-lg-6">
                    <div class="card p-5 rounded-0">
                        <div class="d-flex align-items-center gap-3 mb-4">
                            <h4>To-Do List</h4>
                            <img src="./images/icon.png" alt="icon" class="img-fluid" width="40px" />
                        </div>
                        <div class="mb-4">
                            <div class="d-flex">
                                <input class="form-control me-2 rounded-0" type="text" id="input-box" placeholder="Add your text">
                                <button onclick="addTask()" class="btn btn-success rounded-0">Add</button>
                            </div>
                        </div>
                        <ul class="list-unstyled" id="list-container">
                            <!-- <li class="checked">Task 1</li>
                            <li>Task 1</li>
                            <li>Task 1</li>
                            <li>Task 1</li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
</html>
